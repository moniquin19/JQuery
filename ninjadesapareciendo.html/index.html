<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Desapareciendo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
                //hacemos un for para ir agregando las imagenes de forma dinamica
                for (let i = 1; i <= 8; i++) {
                    $('#container').append('<img src=sm.png >');
                    $('img').css("width", "300");
                    $('img').css("border", "solid black 1px");
                    $('img').css("margin", "2px");

                }
                //agregar un botón para hacer el efecto de aparecer la imagén cuando desaparezca.
                $('#container').append('<br><button>Restablecer</button>');

                //desaparecer la imagen

                $('img').click(function() {
                    $(this).hide(3000);
                });

                //restaurar la imagen al hacer click en el button.
                $('button').click(function() {
                    $('img').show(3000);
                })

            }) //fin JQuery
    </script>

</head>

<body>
    <div id="container">


    </div>
</body>

</html>
